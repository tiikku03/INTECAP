<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        color: #fff;
        background: #0F2027;
        /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #2C5364, #203A43, #0F2027);
        /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #2C5364, #203A43, #0F2027);
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

    }
</style>

<body>
    <section>
        <article>
            <script>
                function cubo(num) {
                    return num * num * num;
                }
                let n = parseInt(prompt("Ingrese numero"));
                document.write("el número ingresado es: ", n, "<br>", "<br>", "<hr>");
                document.write("El cubo del numero es:", cubo(n), "<hr>")
                let n2 = parseInt(prompt("Ingrese numero"));
                document.write("el número ingresado es: ", n2, "<br>", "<br>", "<hr>");
                document.write("El cubo del numero es:", cubo(n2), "<hr>")
            </script>
        </article>
    </section>
</body>

</html>
