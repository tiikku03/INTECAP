<html lang="en">

<head>

</head>

<body>
    <h1>ejemplo de funciones</h1>
    <section>
        <article>
            <script>
                let precio = 100;
                function iva(pre) {
                    return pre * 0.12;
                }
                let iva2 = (pre2) => pre2 * 0.12;

                document.write("El iva de producto es: ", iva(precio), "<br>");
                document.write("El iva de producto es: ", iva2(precio), "<br>");
            </script>
        </article>
    </section>
</body>
