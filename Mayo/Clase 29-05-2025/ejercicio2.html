<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <article>
            <script>
                let hora= parseInt(prompt("ingrese la hora"))
                if (hora<=11){
                    document.write("Buenos Dias")
                }
                else if (hora>16){
                    document.write("Buenas tardes")
                }
                else{
                    document.write("Buenas noches")
                }
            </script>
        </article>
    </section>
    <section>
        <article>
            <script>
                let dia= 1;
                switch (dia) {
                    case 1:
                        alert("Lunes")

                    break; 
                    case 2:
                        alert("Martes")

                    break; 
                    case 3:
                        alert("Miercoles")

                    break; 
                    case 4:
                        alert("Jueves")

                    break; 
                    case 5:
                        alert("Viernes")

                    break; 
                    case 6:
                        alert("Sabado")

                    break; 
                    case 7:
                        alert("Domingo")
                        default:
                            alert("Dia no existe")
                }
            </script>
        </article>
    </section>
</body>

</html>
