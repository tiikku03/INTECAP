<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <h1>Var</h1>
        <article>
            <script>
                var i = 5;
                for (var i = 0; i < 10; i++) {
                    document.write(i)
                }
            </script>
        </article>
    </section>
    <section>
        <h1>Let</h1>
        <article>
            <script>
                 let e = 5;
                for (let e = 0; e < 10; e++) {
                    document.write(e)
                }
            </script>
        </article>
    </section>
    <section>
        <h1>While</h1>
        <article>
            <script>
                var a = 0;
                while (a < 10) {
                    document.write("El número es " + a,"<br>");
                    a++;
                }
            </script>
        </article>
    </section>
    <section>
        <h1>Do while</h1>
        <article>
            <script>
                var o = 0;
                do {
                    document.write("El número es " + o,"<br>");
                    o++;
                }
                while (o < 10);
            </script>
        </article>
    </section>
</body>

</html>
