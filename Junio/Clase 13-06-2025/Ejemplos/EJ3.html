<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Insertando texto en el html</h1>
    <h2>La propiedad innerHTML</h2>
    <p id="demo" >Clic para cambiar el contenido Html (innerHTML)</p>
    <button onclick="MyFuction()"></button>
    <script>
        function MyFuction(){
            document.getElementById("demo").innerHTML = "Se ha cambiado"
        }
    </script>
</body>
</html>
