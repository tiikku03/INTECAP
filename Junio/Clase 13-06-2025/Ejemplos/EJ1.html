<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <P>Este texto no es modificado</P>
    <P id="miparrafo">Este es un parrafo</P>
    <script>
        let parrafo = document.getElementById("miparrafo");
        parrafo.textContent = "Con este texto se modifica..."
        //modifica el contenido del parrafo
    </script>
</body>
</html>
