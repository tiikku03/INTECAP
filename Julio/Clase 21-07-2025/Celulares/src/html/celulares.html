<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../sass/celular.css">
    <title>Document</title>
</head>
<body>
    <h1>Catalogo de celulares</h1>
    <!-- Formulario para agrergar productos -->
    <form id="formProducto">
        <label for="nombre" hidden>Nombre del productos</label>
        <input type="text" id="nombre" placeholder="Nombre del productos">
        <label for="precio" hidden>Precio del Producto</label>
        <input type="number" id="precio" placeholder="Precio del Producto">
        <label for="descripcion" hidden>Descripcion</label>
        <label for="imagen" hidden>Agregar imagen</label>
        <input type="url" id="imagen" placeholder="URL de la imagen">
        <textarea name="text" id="descripcion" placeholder="Descripcion"></textarea>
        <button type="submit">Agregar Producto</button>
    </form>
    <!-- Contenedor para mostrar Productos -->
     <div id="catalogo" class="catalogo"></div>
     <!-- JS -->
     <script src="../js/celulares.js"></script>
</body>
</html>
