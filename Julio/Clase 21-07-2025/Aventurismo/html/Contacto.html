    <main>
        <!-- Formulario -->
         <Form>
            <h2>Necesitas mas informacion</h2>
            <Fieldset>
                <legend>
                    <h3>Formulario de Contacto</h3>
                </legend>
                <label for="Nombre"></label>
                <input type="text" id="Nombre" name="Nombre" placeholder="Nombre Completo" required>
                <label for="Email"></label>
                <input type="email" id="Email" name="Email" placeholder="Correo Electrónico" required>
                <label for="Telefono"></label>
                <input type="tel" id="Telefono" name="Telefono" placeholder="Teléfono" required>    
                <label for="Mensaje"></label>
                <textarea id="Mensaje" name="Mensaje" placeholder="Escribe tus dudas o comentarios aquí..." cols="25" rows="5"></textarea>
                <button type="submit" class="submitButton" onclick="enviarFormulario()">Enviar Consulta</button>
            </Fieldset>
         </Form>
    </main>
