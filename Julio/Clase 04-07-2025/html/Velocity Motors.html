<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity Motors</title>
    <script src="https://kit.fontawesome.com/6013ac0acd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../sass/Velocity Motors.css">
</head>

<body>
    <header>
        <nav>
            <section class="up">
                <div class="logo">
                    <img src="../images/logo.png" alt=""><br>
                    <div class="redes">
                        <a href="https://www.facebook.com/" i class="fa-brands fa-facebook"></i></a>
                        <a href="https://www.instagram.com/" i class="fa-brands fa-square-instagram"></i></a>
                        <a href="https://x.com/?lang=es" i class="fa-brands fa-square-x-twitter"></i></a>
                    </div>
                </div>
                <div class="search">
                    <input class="find" type="text" placeholder="Buscar...">
                </div>
                <div class="container-user">
                    <i ></i>
                    <i class="fa-solid fa-user"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                    <div class="content-shopping-cart">
                        <span class="text-Shopping">Carrito</span>
                    </div>
                </div>
            </section>
        </nav>
    </header>
    <div class="banner">
    </div>
    <main>
        <h2>BIENVENIDO A VELOCITY MOTORS</h2>
        <p class="ready">¿LISTO PARA EL CAMINO?</p>
        <section class="container-categorias">
            <div class="card">
                <img src="../images/Deportiva.png" alt="Motocicleta ">
                <h3 class="Categoria">Deportivas</h3>
                <p class="Conoce">Siente la adrenalina y la precisión en cada curva</p>
            </div>
            <div class="card">
                <img src="../images/Urbana.png" alt="Motocicleta ">
                <h3 class="Categoria">Urbanas</h3>
                <p class="Conoce">La agilidad y el estilo para conquistar la ciudad</p>
            </div>
            <div class="card">
                <img src="../images/Touring.png" alt="Motocicleta ">
                <h3 class="Categoria">Touring</h3>
                <p class="Conoce">El horizonte te espera</p>
            </div>
        </section>
        <select name="motorcicleType" id="motorcicleType">
            <option value="all">Todas</option>
            <option value="deportiva">Deportiva</option>
            <option value="urbana">Urbana</option>
            <option value="touring">Touring</option>
        </select>
        <div id="showMoto" class="container-motos">

        </div>
    </main>

    <script src="../Js/Velocity Motors.js"></script>
    <textarea  maxlength="" id=""></textarea>
</body>

</html>
