<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibir datos</title>
</head>

<body>
    <h1>Datos Recibidos</h1>
    <p id="mostrar"> </p>
    <script>
        // obtener marametros de la URL
        const params = new URLSearchParams(window.location.search);
        const nombre = params.get('nombre');
        const edad = params.get('edad');

        // mostrar datos
        document.getElementById('mostrar').textContent ="nombre: " + nombre + "Edad: " + edad;
    </script>
</body>

</html>
