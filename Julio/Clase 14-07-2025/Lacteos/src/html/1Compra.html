<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6013ac0acd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../sass/Compra.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <div class="header-top">
                <div class="redes">
                    <a href="https://www.facebook.com/" i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com/" i class="fa-brands fa-square-instagram"></i></a>
                    <a href="https://x.com/?lang=es" i class="fa-brands fa-square-x-twitter"></i></a>
                </div>
                <div class="separador">
                    |
                </div>
                <div class="container-user">
                    <i class="fa-solid fa-user"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
            <div class="header-middle">

                <div class="menu">
                    <ul class="pages">
                        <li><a href="Empleados.html">Control de Empleados</a></li>
                        <li><a href="tiendas.html">Control de tiendas</a></li>
                        <li><a href="Productos.html">Control de Productos</a></li>
                    </ul>
                </div>
            </div>

            <div class="header-Button">
                <div class="Vaquita">
                    <img src="../images/logo.png" alt="" class="logo">
                    <h2 class="title">Detalles de La Compra</h2>
                </div>
            </div>
        </nav>
    </header>
   <main>
     <section class="procucto-inf">
        <article>
            <p class="customerInf" id="nombreProducto">nombre:</p>
            <p class="customerInf" id="precioProducto">Precio</p>
            <p class="customerInf" id="cantidadProducto">Stock</p>
        </article>
    </section>

    <form action="/" class="customerForm">
        <div class="form-group">
            <label for="customerName">Nombre</label><br>
            <input type="text" id="customerName" required placeholder="Tu nombre">
        </div>
        <div class="form-group">
            <label for="Address">Dirección:</label><br>
            <input type="text" id="Address" required placeholder="Tu dirección de entrega">
        </div>
        <div class="form-group">
            <label for="Phone">Teléfono:</label><br>
            <input type="tel" id="Phone" required placeholder="Tu número de teléfono">
        </div>
        <div class="form-group">
            <label for="Email">Correo Electrónico:</label><br>
            <input type="email" id="Email" required placeholder="Tu correo electrónico">
        </div><br>

        <button type="submit">Comprar</button>
    </form> 

    <div id="totalproducto"></div>
    <div id="endMessage"></div>
   </main>
    <script src="../js/Comprar.js"></script>
</body>

</html>
