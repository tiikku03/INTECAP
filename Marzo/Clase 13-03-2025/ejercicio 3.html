<html>

        <title>Uso de tablas</title>

                <tr>
                    <th>S.N</th>
                    <th>Item</th>

            </thead>

                <tr>
                    <td>1</td>

                    <td>2</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>mango</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>orange</td>
                    <td>1</td>
                </tr>

            <tfoot>
                <tr>
                    <th></th>
                    <td>Total</td>
                    <td>5</td>
                </tr>
            </tfoot>
        </table>
    </hr>
    </body>
   
</html>
