<!DOCTYPE html>
<html lang="es">
     <head>
        <meta charset="utf-8" />
        <title>Multimedia</title>
        <link rel="stylesheet" href="multimedia css.css">
     </head>
     <body>
        Victor Ticuru
        <header><h1>Etiquetas de Multimedia </h1></header>
        <section>
            <article>
                <h2>Etiqueta de audio</h2>
                <audio src="aullido-de-lobo.mp3" controls></audio>
            </article>
            <article>
                <h3>Etiqueta de video</h3>
                <video src="Video corto.mp4" width="50%" height="50%" controls></video>
            </article>
            <article>
                <h4>Etiqueta de video</h4>
                <iframe width="560" height="315" 
                src="https://www.youtube.com/embed/UYikJ7NaB4Y?si=EN14U6j0oGaYsXLN" 
                title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </article>
            <article>
                <h5>Etiqueta de PDF</h5>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3710835.799157748!2d-110.06061950522337!3d24.73158029994099!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x869f539428a74959%3A0x9c7bdf760dbe5fef!2sSinaloa%2C%20M%C3%A9xico!5e0!3m2!1ses!2sgt!4v1743124418021!5m2!1ses!2sgt" 
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <embed type="application/pdf" src="Etiqueta - Form.pdf"><embed>
            </article>
        </section>
     </body>
</html>
