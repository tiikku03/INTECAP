<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Etiquetas Multimedia</title>
    </head>
    <body>
        <header>
            <h1>Etiquetas Multimedia</h1>
        </header>
        <main>
            <article>
                <h2>Etiqueta de Audio</h2>
                <audio 
                    src="aullido-de-lobo.mp3"
                    controls></audio>
            </article>
            <article>
                <h2>Etiqueta de imagen</h2>
                <img src="hun hal ye.jpg" alt="">
            </article>
            <article>
                <h2>Etiqueta de video</h2>
                <video 
                    src="Hun nal ye.mp4" 
                    controls></video>
            </article>
            <article>
                <h2>Etiqueta para insertar contenido de otra pagina</h2>
                <embed src="" type="application/pdf">
            </article>
            <article>
                <h2>Etiqueta para insertar contenido de otra pagina</h2>
                <iframe 
                    width="560" 
                    height="315" 
                    src="https://www.youtube.com/embed/foNUU360B8k?si=Ze5ix3lk2Wy4vnWk" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow=" accelerometer; 
                            autoplay; 
                            clipboard-write; 
                            encrypted-media; 
                            gyroscope; 
                            picture-in-picture; 
                            web-share" 
                    referrerpolicy="strict-origin-when-cross-origin" 
                    allowfullscreen
                    ></iframe>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d18219.563082167875!2d-89.95490004229733!3d15.53128911912051!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f61d91cf913eec5%3A0xbfa54247d88988af!2sSemuc%20Champey!5e1!3m2!1ses!2sgt!4v1743186910693!5m2!1ses!2sgt" 
                    width="600" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" l
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </article>
            
        </main>
    </body>
</html>
