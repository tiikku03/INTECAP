<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="n.css">
</head>

<body>
    <div class="form-container">
        <form action="/" class="load-review">
            <div class="container-form">
                 <div>
                <label for="user-name-review"><span>¿Cual es tu nombre?</span></label>
                <div>
                    <input type="text" name="user-name-review" id="user-name-review" placeholder="Nombre" required>
                </div>
            </div>
            <div>
                <label for="review-tittle"><span>Dale un título a tu reseña</span></label>
                <div>
                    <input type="text" name="review-tittle" id="review-tittle"
                        placeholder="¿Qué es importante que la gente sepa" required>
                </div>
            </div>
            <div>
                <label for="Date-of-experience"><span>Fecha de la experiencia</span></label>
                <div>
                    <input type="date" name="date_control" id="Date-of-experience" /><br />
                </div>
            </div>
            <div>
                <label for="reviewText"><span>Cuéntanos más sobre <br>
                    tu experiencia</span></label>
                <div>
                    <textarea name="reviewText" id="reviewText"
                        placeholder="¡Que hizo que tu experiencia fuera genial? ¡Qué hace bien Diamond Jewlery? ¡Recuerda ser honesto, servicial y constructivo!"></textarea>
                </div>
            </div>
            <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>

</html>
