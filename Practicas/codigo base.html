<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Marquee básica</title>
  <style>
    .marquee-text {
      display: inline-block;
      animation: scroll 10s linear infinite;
    }

    @keyframes scroll {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

<h3 class="marquee-text">
  🎉 Bienvenido a nuestra joyería - Grandes ofertas en cadenas de plata 🎉
</h3>

</body>
</html>
