<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carrusel.css">
    <title>Carrusel</title>
</head>

<body>
    <header>
        <div class="top">
            <div class="social">
                <ul>
                    <li><a href="https://www.facebook.com/"><i class="fa-brands fa-square-facebook"></i></a></li>
                    <li><a href="https://www.twitter.com/"><i class="fa-brands fa-square-x-twitter"></i></a></li>
                    <li><a href="https://www.instagram.com/"><i class="fa-brands fa-square-instagram"></i></a></li>
                </ul>
            </div>
            <div class="tittle">
                <h1>Carrusel de imágenes con animación CSS</h1>
            </div>
            <div class="user">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-user"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="down">
            <nav class="menu">
                <ul>
                    <li><a href="#">Tienda </a></li>
                    <li><a href="#">Contacto </a></li>
                    <li><a href="#">Carrito </a></li>
                    <li><a href="#">Personal </a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
       
        <div class="img img1"></div>
        <div class="img img2"></div>
        <div class="img img3"></div>
        <div class="img img4"></div>
        <div class="img img5"></div>
        <div class="img img6"></div>
        <div class="img img7"></div>
        <div class="img img8"></div>
        
    </div>
    <script src="https://kit.fontawesome.com/6013ac0acd.js" crossorigin="anonymous"></script>
</body>

</html>
