<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicamentos y Fármacos | Farmacia La Salud</title>
    <meta name="description"
        content="¿Necesitas ayuda? Ponte en contacto con Farmacia Salud. Encuentra nuestras direcciones, números de teléfono y horario de atención. Estamos aquí para servirte.">
    <link rel="canonical" href="https://www.farmaciaysalud.com/medicamentos">
    <link rel="stylesheet" href="../scss/Contacto.css">
    <title>Medicamentos y Fármacos | Farmacia La Salud | Contactanos</title>
</head>

<body>
    <!-- Aqui comienza el header -->
    <header>
        <div class="logo">
            <img src="../imgs/logo.png" alt="Farmacia La Salud">
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="articulos.html">Articulos</a></li>
                <li><a href="medicina.html">Medicinas</a></li>
                <li>
                    <div class="container-cart">
                        <a href="Compra.html"><i class="fa-solid fa-cart-shopping"></i></a>
                    </div>
                </li>
            </ul>
        </nav>
        <div class="user-container">
            <a href="Contacto.html"><button>Contáctanos</button></a>
            <div class="redes">
                <ul>
                    <li><a href="https://www.facebook.com/"><i class="fa-brands fa-square-facebook"></i></a></li>
                    <li><a href="https://www.twitter.com/"><i class="fa-brands fa-square-x-twitter"></i></a></li>
                    <li><a href="https://www.instagram.com/"><i class="fa-brands fa-square-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- Aqui comienza el main -->
    <main>
        <div class="content-f">
            <!-- Formulario -->
            <Form id="formulario">
                <Fieldset>
                    <legend>
                        <h3>Formulario de Contacto</h3>
                    </legend>
                    <label for="Nombre"></label>
                    <input type="text" id="Nombre" name="Nombre" placeholder="Nombre Completo" required>
                    <label for="Email"></label>
                    <input type="email" id="Email" name="Email" placeholder="Correo Electrónico" required>
                    <label for="Telefono"></label>
                    <input type="tel" id="Telefono" name="Telefono" placeholder="Teléfono" required>
                    <label for="Mensaje"></label>
                    <textarea id="Mensaje" name="Mensaje" placeholder="Escribe tus dudas o comentarios aquí..."
                        cols="25" rows="5"></textarea>
                    <button type="submit" class="submitButton">Enviar Consulta</button>
                </Fieldset>
            </Form>
        </div>
    </main>
    <!-- Aqui comienza el footer -->
    <footer>
        <div class="f-container">
            <div class="footer-container">
                <h6>More</h6>
                <ul class="lists">
                    <li><a href="#">Terminos y Condiciones</a></li>
                    <li><a href="#">Politica y Privacidad</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
            </div>
            <div class="footer-container">
                <h6>Quick Links</h6>
                <ul class="lists">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="articulos.html">Articulos</a></li>
                    <li><a href="medicina.html">Medicinas</a></li>
                </ul>
            </div>
            <div class="footer-container">
                <h6>Recibe Novedades</h6>
                <label for="footer-email" hidden>Suscribete</label>
                <input type="email" id="footer-email" class="footer-email" placeholder="Enter your email" required>
                <button onclick="notifysubmit()" class="footer-button">Submit</button>
                <div class="Social">
                    <ul>
                        <li><a href="https://www.facebook.com/"><i class="fa-brands fa-square-facebook"></i></a></li>
                        <li><a href="https://www.twitter.com/"><i class="fa-brands fa-square-x-twitter"></i></a></li>
                        <li><a href="https://www.instagram.com/"><i class="fa-brands fa-square-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- JS -->
    <script src="https://kit.fontawesome.com/6013ac0acd.js" crossorigin="anonymous"></script>
    <script src="..//js/Contacto.js"></script>
</body>

</html>
